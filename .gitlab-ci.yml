image: node:lts

cache:
  paths:
    - node_modules/

stages:
  - install
  - build
  - deploy

install:
  stage: install
  script:
    - npm install

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - .next

deploy:
  stage: deploy
  script:
    - mv .next public
  artifacts:
    paths:
      - public
  only:
    - main